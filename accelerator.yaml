accelerator:
  displayName: Spring Sensors
  description: A Spring application for tracking sensor data
  iconUrl: https://dashboard.snapcraft.io/site_media/appmedia/2018/11/indicator-sensors_r8EdpLP.png
  tags:
    - java
    - spring
    - tanzu

  options:
    - name: repositoryPrefix
      inputType: text
      label: Prefix for the container image repository
      defaultValue: dev.local
      required: true

engine:
  merge:
    - include: [ "**/*" ]
      exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml" ]
    - include: [ "config/*.yaml", "Tiltfile" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: tanzu-java-web-app
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: your-registry.io/project
              with: "#repositoryPrefix"
    - include: [ "README.md" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: tanzu-java-web-app
              with: "#artifactId"
    - include: [ "catalog/*.yaml" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: tanzu-java-web-app
              with: "#artifactId"
        - type: RewritePath
          rewriteTo: "#filename"
